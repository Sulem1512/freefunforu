<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Name Puzzle</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f5e7d0;
            color: #3a3226;
            margin: 0;
            padding: 20px;
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 248, 240, 0.9);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border: 1px solid #d4c4a8;
        }
        
        h1 {
            text-align: center;
            color: #5c4d3c;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            font-weight: normal;
        }
        
        .vintage-border {
            border: 8px double #5c4d3c;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff8f0;
        }
        
        button {
            background-color: #8b7355;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s;
            border-radius: 3px;
        }
        
        button:hover {
            background-color: #6b5a45;
        }
        
        input {
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            border: 1px solid #d4c4a8;
            background-color: #fff8f0;
            margin-bottom: 10px;
            width: 200px;
        }
        
        .game-area {
            display: none;
            text-align: center;
        }
        
        .letter-box {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid #8b7355;
            margin: 5px;
            text-align: center;
            line-height: 40px;
            font-size: 1.5em;
            background-color: #fff8f0;
            vertical-align: top;
        }
        
        .letter-option {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 1px solid #8b7355;
            margin: 5px;
            text-align: center;
            line-height: 30px;
            font-size: 1.2em;
            background-color: #f5e7d0;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .letter-option:hover {
            background-color: #e5d7c0;
        }
        
        .used {
            visibility: hidden;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .timer {
            font-size: 1.5em;
            margin: 10px 0;
            color: #5c4d3c;
        }
        
        .word-length-selector {
            margin: 20px 0;
        }
        
        .word-length-btn {
            width: 50px;
        }
        
        .result-message {
            font-size: 1.2em;
            margin: 10px 0;
            min-height: 30px;
        }
        
        .correct {
            color: green;
        }
        
        .incorrect {
            color: red;
        }
        
        .player-name {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #5c4d3c;
        }
        
        @media (max-width: 600px) {
            .letter-box {
                width: 30px;
                height: 30px;
                line-height: 30px;
                font-size: 1.2em;
            }
            
            .letter-option {
                width: 25px;
                height: 25px;
                line-height: 25px;
                font-size: 1em;
            }
            
            button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="vintage-border">
            <h1>Vintage Name Puzzle</h1>
            
            <div id="name-input-screen">
                <p>Enter your name to begin:</p>
                <input type="text" id="player-name" placeholder="Your name">
                <button id="start-game">Start Game</button>
            </div>
            
            <div id="word-length-screen" style="display: none;">
                <p>Hello, <span id="display-name"></span>!</p>
                <p>Select word length:</p>
                <div class="word-length-selector">
                    <button class="word-length-btn" data-length="3">3</button>
                    <button class="word-length-btn" data-length="4">4</button>
                    <button class="word-length-btn" data-length="5">5</button>
                    <button class="word-length-btn" data-length="6">6</button>
                    <button class="word-length-btn" data-length="7">7</button>
                    <button class="word-length-btn" data-length="8">8</button>
                </div>
                <button id="back-to-name">Back</button>
            </div>
            
            <div id="game-screen" class="game-area">
                <div class="player-name">Player: <span id="current-player"></span></div>
                <div class="timer">Time: <span id="time">01:00</span></div>
                <div class="result-message" id="result-message"></div>
                
                <div id="letter-boxes"></div>
                <br>
                <div id="letter-options"></div>
                
                <div class="controls">
                    <button id="check-word">Check</button>
                    <button id="next-word">Next</button>
                    <button id="pause-game">Pause</button>
                    <button id="restart-game">Restart</button>
                </div>
            </div>
            
            <div id="pause-screen" class="game-area" style="display: none;">
                <h2>Game Paused</h2>
                <button id="resume-game">Resume</button>
                <button id="restart-from-pause">Restart</button>
                <button id="quit-to-menu">Quit to Menu</button>
            </div>
        </div>
    </div>

            for (let i = letters.length - 1; i > 0; i--) {

            timeDisplay.textContent = ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')};
            
            if (timeLeft <= 10) {
                timeDisplay.style.color = "red";
            } else {
                timeDisplay.style.color = "#5c4d3c";
            }
        }

        // Pause the game
        function pauseGame() {
            paused = true;
            gameScreen.style.display = "none";
            pauseScreen.style.display = "block";
        }

        // Resume the game
        function resumeGame() {
            paused = false;
            pauseScreen.style.display = "none";
            gameScreen.style.display = "block";
        }

        // Restart the game
        function restartGame() {
            clearInterval(timerInterval);
            score = 0;
            currentLevel = 1;
            startNewPuzzle();
            startTimer();
        }

        // Restart from pause screen
        function restartFromPause() {
            paused = false;
            pauseScreen.style.display = "none";
            restartGame();
            gameScreen.style.display = "block";
        }

        // Quit to main menu
        function quitToMenu() {
            paused = false;
            clearInterval(timerInterval);
            pauseScreen.style.display = "none";
            gameScreen.style.display = "none";
            wordLengthScreen.style.display = "block";
        }

        // End the game when time runs out
        function endGame() {
            gameActive = false;
            alert(Time's up! Your final score is ${score} points with ${currentLevel - 1} words solved.);
            quitToMenu();
        }

        // Allow pressing Enter in name input
        playerNameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startGame();
            }
        });
    </script>
</body>
</html>
