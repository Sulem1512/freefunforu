            min-width: 100px;
        }
        .btn:hover {
            background-color: #5d4b36;
            transform: translateY(-2px);
        }
        .option-btn {
            display: block;

            margin: 10px 0;
            padding: 12px;
            background-color: #e8d9c5;

            border-radius: 3px;

            text-align: left;

            </div>

        // Initialize the game
        function initGame() {
            // Get player name
            playerName = playerNameInput.value.trim();
            if (!playerName) {
                alert("Please enter your name");
                return;
            }

            // Prepare questions (use all 500)
            questions = [...questionPool];
            questionStatus = Array(questions.length).fill(null);

            // Reset game state
            currentPoints = 0;
            currentQuestionIndex = 0;
            timeLeft = 60;
            gameActive = true;

            // Update UI
            pointsElement.textContent = currentPoints;
            timeElement.textContent = timeLeft;
            currentQuestionPointsElement.textContent = questions[currentQuestionIndex].points;
            currentQuestionNumElement.textContent = currentQuestionIndex + 1;

            // Show game screen
            startScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            pauseScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');

            // Start timer
            startTimer();

            // Load first question
            loadQuestion();
            updateProgressDots();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endGame(true);
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            currentQuestionPointsElement.textContent = currentQuestion.points;
            currentQuestionNumElement.textContent = currentQuestionIndex + 1;

            // Clear previous options
            optionsContainer.innerHTML = '';

            // Create option buttons
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(option));
                optionsContainer.appendChild(button);
            });

            correctAnswer = currentQuestion.answer;
            updateProgressDots();
        }

        function updateProgressDots() {
            questionProgressContainer.innerHTML = '';
            questions.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.classList.add('progress-dot');
                if (index === currentQuestionIndex) {
                    dot.classList.add('current');
                }
                if (questionStatus[index] === true) {
                    dot.classList.add('correct');
                } else if (questionStatus[index] === false) {
                    dot.classList.add('incorrect');
                }
                dot.addEventListener('click', () => navigateToQuestion(index));
                questionProgressContainer.appendChild(dot);
            });
        }

        function navigateToQuestion(index) {
            if (index >= 0 && index < questions.length) {
                currentQuestionIndex = index;
                loadQuestion();
            }
        }

            const currentQuestionPoints = questions[currentQuestionIndex].points;
            const optionButtons = document.querySelectorAll('.option-btn');

            // Disable all buttons
            optionButtons.forEach(button => {
                button.disabled = true;
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                } else if (button.textContent === selectedOption && selectedOption !== correctAnswer) {
                    button.classList.add('incorrect');
                }
            });

            // Check answer
            if (selectedOption === correctAnswer) {
                // Correct answer
                currentPoints += currentQuestionPoints;
                pointsElement.textContent = currentPoints;
                questionStatus[currentQuestionIndex] = true;
                
                // Move to next question after delay
                setTimeout(() => {
                    currentQuestionIndex++;
                    loadQuestion();
                    
                    // Re-enable buttons for next question
                    optionButtons.forEach(button => {
                        button.disabled = false;
                        button.classList.remove('correct', 'incorrect');
                    });
                }, 1000);
            } else {
                // Wrong answer
                questionStatus[currentQuestionIndex] = false;
                gameActive = false;
                clearInterval(timer);
                
                // Show correct answer
                correctAnswerElement.textContent = correctAnswer;
                correctAnswerDisplay.classList.remove('hidden');
                gameOverButtons.classList.add('hidden');
                
                // Show game over screen
                finalScoreElement.textContent = currentPoints;
                gameScreen.classList.add('hidden');
                gameOverScreen.classList.remove('hidden');
                
                // Save high score
                saveHighScore(playerName, currentPoints);
                updateHighScoresDisplay();
            }
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                if (!isPaused && gameActive) {
                    timeLeft--;
                    timeElement.textContent = timeLeft;

                    if (timeLeft <= 0) {
                        endGame(false);
                    }
                }
            }, 1000);
        }

        function pauseGame() {
            isPaused = true;
            gameActive = false;
            pausedPointsElement.textContent = currentPoints;
            gameScreen.classList.add('hidden');
            pauseScreen.classList.remove('hidden');
        }

        function resumeGame() {
            isPaused = false;
            gameActive = true;
            pauseScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
        }

        function endGame(completed) {
            clearInterval(timer);
            gameActive = false;

            // Update final score
            finalScoreElement.textContent = currentPoints;

            // Show appropriate message
            if (completed) {
                document.querySelector('.game-over').textContent = "Quiz Completed!";
            }

            // Save high score
            saveHighScore(playerName, currentPoints);
            updateHighScoresDisplay();
        }

        function saveHighScore(name, score) {
            let highScores = JSON.parse(localStorage.getItem('quizHighScores')) || [];
            
            // Add new score
            highScores.push({ name, score });
            
            // Sort by score (descending)
            highScores.sort((a, b) => b.score - a.score);
            
            // Keep only top 10
            highScores = highScores.slice(0, 10);
            
            // Save back to localStorage
            localStorage.setItem('quizHighScores', JSON.stringify(highScores));
        }

        function updateHighScoresDisplay() {
            const highScores = JSON.parse(localStorage.getItem('quizHighScores')) || [];
            
            // Clear current display
            highScoresList.innerHTML = '';
            gameOverScoresList.innerHTML = '';
            
            if (highScores.length === 0) {
                highScoresList.innerHTML = '<p>No high scores yet</p>';
                gameOverScoresList.innerHTML = '<p>No high scores yet</p>';
                return;
            }
            
            // Add each score to the display
            highScores.forEach((score, index) => {
                const scoreElement = document.createElement('div');
                scoreElement.className = 'score-item';
                scoreElement.innerHTML = `
                    <span>${index + 1}. ${score.name}</span>
                    <span>${score.score} points <button class="delete-btn" data-index="${index}">×</button></span>
                `;
                
                // Clone for both displays
                highScoresList.appendChild(scoreElement.cloneNode(true));
                gameOverScoresList.appendChild(scoreElement.cloneNode(true));
            });

            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    deleteHighScore(parseInt(this.getAttribute('data-index')));
                });
            });
        }

        function deleteHighScore(index) {
            let highScores = JSON.parse(localStorage.getItem('quizHighScores')) || [];
            highScores.splice(index, 1);
            localStorage.setItem('quizHighScores', JSON.stringify(highScores));
            updateHighScoresDisplay();
        }

        function resetGame() {
            clearInterval(timer);
            gameActive = false;
            isPaused = false;
            
            // Show start screen
            gameScreen.classList.add('hidden');
            pauseScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            
            // Update high scores
            updateHighScoresDisplay();
        }

        function restartGame() {
            resetGame();
            initGame();
        }

        // Event listeners
        startBtn.addEventListener('click', initGame);
        pauseBtn.addEventListener('click', pauseGame);
        resumeBtn.addEventListener('click', resumeGame);
        restartBtn.addEventListener('click', restartGame);
        menuBtn.addEventListener('click', resetGame);
        playAgainBtn.addEventListener('click', restartGame);
        goToMenuBtn.addEventListener('click', resetGame);
        okBtn.addEventListener('click', () => {
            correctAnswerDisplay.classList.add('hidden');
            gameOverButtons.classList.remove('hidden');
        });

        // Initialize high scores display
        updateHighScoresDisplay();
    </script>
</body>
</html>
